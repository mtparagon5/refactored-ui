<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RUI | Generate</title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="./assets/css/third/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/third/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/third/paper-kit.min.css">
  <link rel="stylesheet" href="./assets/css/main/rui.variables.css">
  <!-- boostrap-select -->
  <!-- <link rel="stylesheet" href="./assets/css/third/bootstrap-select.css"> -->

  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/main/main.css">
  <link rel="stylesheet" href="./assets/css/main/form.css">

  <!-- icons -->
  <link rel="stylesheet" href="./assets/css/third/fa/font-awesome/css/all.css">

  <!-- data -->
  <script src="./assets/data/js/rui.palettes.js"></script>
</head>

<body>
  <!-- <div class="col-12" style="height:50px;background-color: var(--rui-blue-grey-300);"></div> -->
  <div class="row ml-0">
    <div class="col-12">

      <div class="float-right mr-4 mt-3">
        <a type="button" class="btn btn-just-icon bg-transparent border-transparent grow2" data-container="body"
          data-toggle="popover" title="i" data-content="Here you can customize your file export."><i
            class="fas fa-info text-rui-green-vivid-300 "></i></a>
      </div>

      <div class="float-right mr-3 mt-3">
        <a href="./form.html" id="export" class="btn btn-just-icon bg-transparent border-transparent grow2"><span
            style="position:relative; right:0px;"><i class="fas fa-file-export text-rui-green-vivid-300"></i></span></a>
      </div>

      <div class="float-right mr-3 mt-3">
        <a href="./index.html" id="home" class="btn btn-just-icon bg-transparent border-transparent grow2"><span
            style="position:relative; right:0px;"><i class="fas fa-home text-rui-green-vivid-300"></i></span></a>
      </div>

    </div>
  </div>
  <!-- header -->
  <div class="row mt-3 mb-5">
    <div class="col-12">
      <h1 class="text-center mb-5">Generate Custom Color Palettes</h1>
    </div>
  </div>


  <!-- main container -->
  <div class="container mt-5">

    <!-- palette cards -->
    <div class="card shadow-lg bg-rui-cool-grey-000">
      <div class="card-body">
        <form id="form1">
          <div class="row">

            <div class="col-12 text-center ">
              <ul class="nav nav-tabs justify-content-center" id="form-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="tw" data-toggle="tab" href="#tailwind-config" role="tab"
                    aria-controls="tailwind-config" aria-selected="true">
                    <h5>Tailwind Config Files</h5>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="custom" data-toggle="tab" href="#custom-css" role="tab"
                    aria-controls="custom-css" aria-selected="false">
                    <h5>Custom CSS</h5>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " id="palette" data-toggle="tab" href="#palette-specific" role="tab"
                    aria-controls="palette-specific" aria-selected="false">
                    <h5>Palette Specific CSS</h5>
                  </a>
                </li>
              </ul>
            </div>

            <!-- form / tab content -->
            <div class="tab-content w-100">

              <!-- divider -->
              <hr class="w-75">

              <!-- tailwind config tab -->
              <div class="col-12 tab-pane fade" role="tabpanel" id="tailwind-config" aria-labelledby="tailwind-config">
                <div class="form-group text-center" id="tw-color-checkboxes-div">
                  <label for="exportFormSelectColors-tw">Select the colors you would like to include in your
                    tailwind.config.js file:</label>

                  <br>

                  <div class="row">
                    <div id="tw-custom-color-checkboxes" class="col-12 "></div>
                  </div>

                </div>
              </div>

              <!-- custom color css tab -->
              <div class="col-12 tab-pane fade" role="tabpanel" aria-labelledby="custom-css" id="custom-css">
                <div class="form-group text-center" id="css-color-checkboxes-div">
                  <label for="exportFormSelectColors-css">Select the colors you would like to include in your CSS
                    file:</label>

                  <br>

                  <div class="row mt-3">
                    <div id="css-colors" class="col-12">
                    </div>
                  </div>

                  <hr class="w-50">

                  <div class="row mt-3">
                    <div id="css-custom-color-checkboxes" class="col-12"></div>
                  </div>

                </div>
              </div>

              <!-- palette specific tab -->
              <div class="col-12 tab-pane fade" role="tabpanel" aria-labelledby="palette-specific"
                id="palette-specific">
                <div class="form-group col-12 text-center " id="palette-color-radios-div">
                  <div class="row">
                    <div class="col-12 text-center">
                      <label class="w-100" for="exportFormSelectPalette">Select your color
                        palette:</label>
                    </div>
                  </div>


                  <div class="row mt-3">

                    <div class="col-12">
                      <div id="palette-select" class=""></div>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div id="palette-colors" class="col-12">
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <!-- end tab-content -->

          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- footer -->
  <div class="my-5">
    <div class="row">
      <div class="col-12 text-center">Inspired by RefactoredUI</div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./assets/js/third/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- bootstrap-select -->
  <!-- Latest compiled and minified JavaScript -->
  <!-- <script src="./assets/js/third/bootstrap-select.js"></script> -->

  <script src="./assets/js/third/paper-kit.js"></script>

  <!-- custom js -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/form.js"></script>
</body>

</html>
